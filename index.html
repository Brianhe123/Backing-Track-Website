<!DOCTYPE   html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backing Track Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Backing Track Generator</h1>
    <form id="music"class="container" action="index.html" method="post">
      <div class="form-group">

        <label>Time Signature</label>
          <select class="form-control" name="timeSignature" id="timeSignature">
            <option value="4/4">4/4</option>
            <option value="3/4">3/4</option>
            <option value="2/4">2/4</option>
            <option value="12/8">12/8</option>
            <option value="9/8">9/8</option>
            <option value="6/8">6/8</option>
          </select>
      <label>Tempo</label>
        <input type="text" name="tempo" value="120" id="tempo" class="form-control">
          <label>Chord 1</label>
            <select class="form-control" name="chord1" id="chord1">
              <option value="A">A</option>
            <option value="A#/Bb">A#/Bb</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C#/Db">C#/Db</option>
            <option value="D">D</option>
            <option value="D#/Eb">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#/Gb">F#/Gb</option>
            <option value="G">G</option>
            <option value="G#/Ab">G#/Ab</option>
            </select>
            <label>Quality</label>
          <select class="form-control" name="c1q" id="c1q">
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
          </select>
            <label>Chord 2</label>
              <select class="form-control" name="chord2" id="chord2">
                <option value="A">A</option>
            <option value="A#/Bb">A#/Bb</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C#/Db">C#/Db</option>
            <option value="D">D</option>
            <option value="D#/Eb">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#/Gb">F#/Gb</option>
            <option value="G">G</option>
            <option value="G#/Ab">G#/Ab</option>
              </select>
              <label>Quality</label>
          <select class="form-control" name="c2q" id="c2q">
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
          </select>
            <label>Chord 3</label>
              <select class="form-control" name="chord3" id="chord3">
                <option value="A">A</option>
            <option value="A#/Bb">A#/Bb</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C#/Db">C#/Db</option>
            <option value="D">D</option>
            <option value="D#/Eb">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#/Gb">F#/Gb</option>
            <option value="G">G</option>
            <option value="G#/Ab">G#/Ab</option>
              </select>
              <label>Quality</label>
          <select class="form-control" name="c3q" id="c3q">
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
          </select>
            <label>Chord 4</label>
              <select class="form-control" name="chord4" id="chord4">
                <option value="A">A</option>
            <option value="A#/Bb">A#/Bb</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C#/Db">C#/Db</option>
            <option value="D">D</option>
            <option value="D#/Eb">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#/Gb">F#/Gb</option>
            <option value="G">G</option>
            <option value="G#/Ab">G#/Ab</option>
              </select>
              <label>Quality</label>
          <select class="form-control" name="c4q" id="c4q">
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
          </select>
      </div>

      <div class="form-group">
        <button type="button" name="play" onclick="playTrack()">Start</button>
        <button type="button" name="play" onclick="location.reload()">Reload</button>
      </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
